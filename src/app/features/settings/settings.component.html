<section class="section">
    <!-- 🔧 General Settings -->
    <div class="mb-6">
        <h2 class="text-xl font-semibold text-accent mb-3">🔧 General Settings</h2>

        <!-- Toggle Dark Mode -->
        <div class="bg-[var(--color-surface)] p-4 rounded shadow flex items-center justify-between mb-4">
            <span class="font-medium text-[var(--color-text)]">🌗 Toggle Dark Mode</span>
            <label class="relative inline-flex items-center cursor-pointer">
                <input type="checkbox" class="sr-only peer" [(ngModel)]="isDarkMode" (change)="toggleTheme()" />
                <div
                    class="w-11 h-6 bg-[var(--color-accent)] rounded-full peer peer-focus:ring-2 peer-checked:bg-[var(--color-accent)] transition-all duration-300">
                    <div
                        class="absolute left-1 top-1 bg-[var(--color-surface)] w-4 h-4 rounded-full transition-all duration-300 transform peer-checked:translate-x-5 shadow-md">
                    </div>
                </div>
            </label>
        </div>
    </div>

    <!-- 💰 Budget -->
    <div class="mb-6">
        <h2 class="text-xl font-semibold text-accent mb-3">💰 Budget </h2>

        <div class="bg-[var(--color-surface)] p-4 rounded shadow flex items-center justify-between mb-4">
            <span class="font-medium text-[var(--color-text)]">🎯 Set Budget</span>
            <button (click)="showBudgetModal()"
                class="bg-[var(--color-accent)] text-white px-7 py-1 rounded">Set</button>
        </div>
    </div>

    <!-- Budget Modal -->
    <dialog id="budgetModal"
        class="p-6 rounded shadow bg-[var(--color-surface)] w-[90%] max-w-md text-[var(--color-text)] relative">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-lg font-semibold">Set Budget</h2>
            <button (click)="closeBudgetModal()" class="text-xl font-bold hover:text-red-500">&times;</button>
        </div>

        <form class="space-y-4 mt-6" (submit)="saveBudget(); $event.preventDefault();">
            <div>
                <label for="budgetFrom">From Date</label>
                <input type="date" id="budgetFrom" [(ngModel)]="fromDate" name="fromDate"
                    class="w-full px-3 py-2 mt-2 border rounded bg-[var(--input-bg)] text-[var(--input-text)]"
                    required />
                <p *ngIf="errorMessages.fromDate" class="text-red-500 text-sm mt-1">{{ errorMessages.fromDate }}</p>
            </div>

            <div>
                <label for="budgetTo">To Date</label>
                <input type="date" id="budgetTo" [(ngModel)]="toDate" name="toDate"
                    class="w-full px-3 py-2 mt-2 border rounded bg-[var(--input-bg)] text-[var(--input-text)]"
                    required />
                <p *ngIf="errorMessages.toDate" class="text-red-500 text-sm mt-1">{{ errorMessages.toDate }}</p>
            </div>

            <div>
                <label for="budgetAmount">Amount</label>
                <input type="number" id="budgetAmount" [(ngModel)]="amount" name="amount"
                    class="w-full px-3 py-2 mt-2 border rounded bg-[var(--input-bg)] text-[var(--input-text)]"
                    required />
                <p *ngIf="errorMessages.amount" class="text-red-500 text-sm mt-1">{{ errorMessages.amount }}</p>
            </div>

            <button type="submit" class="bg-[var(--color-accent)] text-white px-4 py-2 rounded w-full">
                {{ budgetService.getAll().length > 0 ? 'Update' : 'Save' }}
            </button>
        </form>
    </dialog>
</section>
