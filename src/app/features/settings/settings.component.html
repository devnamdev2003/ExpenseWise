<section class="p-4">
    <!-- ðŸ”§ General Settings -->
    <div class="mb-6">
        <h2 class="text-xl font-semibold text-[var(--color-accent)] mb-3">
            ðŸ”§ General Settings
        </h2>

        <!-- Toggle Dark Mode -->
        <app-setting-item label="ðŸŒ— Toggle Dark Mode">
            <label class="relative inline-flex items-center cursor-pointer">
                <input id="darkModeToggle" type="checkbox" class="sr-only peer" [(ngModel)]="isDarkMode"

                <div class="w-11 h-6 bg-[var(--color-accent)] rounded-full relative transition-all duration-300">

                    </div>
                </div>
            </label>
        </app-setting-item>
        <!-- Download Data -->
        <app-setting-item label="ðŸ’¾ Download Data">
            <button (click)="confirmAndDownload()"

                <img src="assets/img/icon/icons8-download-48.png" alt="Download" class="w-5 h-5" style="filter: invert(100%);"/>
            </button>
        </app-setting-item>
    </div>
</section>
