<section class="section p-4">
    <!-- ðŸ”§ General Settings -->
    <div class="mb-6">
        <h2 class="text-xl font-semibold text-[var(--color-accent)] mb-3">ðŸ”§ General Settings</h2>

        <!-- Toggle Dark Mode -->
        <app-setting-item label="ðŸŒ— Toggle Dark Mode">
            <label class="relative inline-flex items-center cursor-pointer">
                <input type="checkbox" class="sr-only peer" [(ngModel)]="isDarkMode" (change)="toggleTheme()" />
                <div
                    class="w-11 h-6 bg-[var(--color-accent)] rounded-full peer peer-focus:ring-2 peer-checked:bg-[var(--color-accent)] transition-all duration-300">
                    <div
                        class="absolute left-1 top-1 bg-[var(--color-surface)] w-4 h-4 rounded-full transition-all duration-300 transform peer-checked:translate-x-5 shadow-md">
                    </div>
                </div>
            </label>
        </app-setting-item>
    </div>

    <!-- ðŸ’° Budget -->
    <div class="mb-6">
        <h2 class="text-xl font-semibold text-[var(--color-accent)] mb-3">ðŸ’° Budget </h2>

        <app-setting-item label="ðŸŽ¯ Set Budget">
            <button (click)="showBudgetModal()"
                class="bg-[var(--color-accent)] text-[var(--color-white)] px-7 py-1 rounded">Set</button>
        </app-setting-item>
    </div>

    <!-- ðŸ’° Budget Model -->
    <app-custom-modal modalId="budgetModal" [title]="'Set Budget'" [onClose]="closeBudgetModal.bind(this)">
        <form class="space-y-4 mt-6" (submit)="saveBudget(); $event.preventDefault();">
            <div>
                <label for="budgetFrom">From Date</label>
                <input type="date" id="budgetFrom" [(ngModel)]="fromDate" name="fromDate"
                    class="w-full px-3 py-2 mt-2 border rounded bg-[var(--input-bg)] text-[var(--input-text)]"
                    required />
                <p *ngIf="errorMessages.fromDate" class="text-[var(--color-error)] text-sm mt-1">{{ errorMessages.fromDate }}</p>
            </div>

            <div>
                <label for="budgetTo">To Date</label>
                <input type="date" id="budgetTo" [(ngModel)]="toDate" name="toDate"
                    class="w-full px-3 py-2 mt-2 border rounded bg-[var(--input-bg)] text-[var(--input-text)]"
                    required />
                <p *ngIf="errorMessages.toDate" class="text-[var(--color-error)] text-sm mt-1">{{ errorMessages.toDate }}</p>
            </div>

            <div>
                <label for="budgetAmount">Amount</label>
                <input type="number" id="budgetAmount" [(ngModel)]="amount" name="amount"
                    class="w-full px-3 py-2 mt-2 border rounded bg-[var(--input-bg)] text-[var(--input-text)]"
                    required />
                <p *ngIf="errorMessages.amount" class="text-[var(--color-error)] text-sm mt-1">{{ errorMessages.amount }}</p>
            </div>

            <button type="submit" class="bg-[var(--color-accent)] text-[var(--color-white)] px-4 py-2 rounded w-full">
                {{ budgetService.getAll().length > 0 ? 'Update' : 'Save' }}
            </button>
        </form>
    </app-custom-modal>

    <!-- src/app/components/json-expense-input/json-expense-input.component.html -->
    <div class="p-6 max-w-2xl mx-auto bg-white shadow-md rounded-lg">
        <h2 class="text-xl font-semibold mb-4">Paste JSON Expenses</h2>
        <textarea [(ngModel)]="jsonInput" placeholder="Paste your JSON data here..."
            class="w-full p-4 border rounded-md text-sm font-mono h-60 resize-none focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
        <button (click)="importExpenses()"
            class="mt-4 bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition duration-300">
            Import Expenses
        </button>
    </div>


</section>
